<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Web Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#main-content">Skip to content</a></li>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section aria-labelledby="home">
            <h1 id="home">Welcome to Our Accessible Website</h1>
            <p>We aim to make our website accessible to everyone, including people with disabilities.</p>
        </section>

        <section aria-labelledby="about">
            <h2 id="about">About Us</h2>
            <p>Learn more about our mission and values.</p>
        </section>

        <section aria-labelledby="contact">
            <h2 id="contact">Contact Us</h2>
            <form aria-labelledby="contact-form">
                <fieldset>
                    <legend id="contact-form">Contact Form</legend>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" aria-required="true">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" aria-required="true">
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" aria-required="true"></textarea>
                    <br>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Accessible Web. All rights reserved.</p>
    </footer>
</body>

</html>
